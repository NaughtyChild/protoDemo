buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.9.4'
    }
}

apply plugin: 'java'
apply plugin: "com.google.protobuf"
apply plugin: 'idea'

group 'com.github.simplesteph.protobuf'
version '1.0-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.19.6'
    implementation group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.19.6'

//    implementation 'com.google.protobuf:protobuf-gradle-plugin:0.8.18'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task makeJar(type: Copy) {
    //删除存在的
    //设置拷贝的文件
    from('build/intermediates/aar_main_jar/debug')
    //打进jar包后的文件目录
    into('libs/')
    //将classes.jar放入build/libs/目录下
    //include ,exclude参数来设置过滤
    include('classes.jar')
    //重命名
    rename ('classes.jar', 'aa_device_proxy.jar')
}
